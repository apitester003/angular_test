<!doctype html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Movie App</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/libs/angular.js"></script>
    </head>
    <body>
        <div ng-controller="MoviesController as movies">
            <!-- {{todo.list}} -->
            <ul>
                <li ng-repeat="movie in movies.list">
                    <p>{{movie.title}} {{$index}}</p>
                    <p>Released In: {{movie.year}}</p>
                    <div ng-switch = "movie.category">
                        <div ng-switch-when="action">
                            Action Movie!!
                        </div>
                        <div ng-switch-when="fantasy">
                            Fantasy Movie!!
                        </div>
                        <div ng-switch-when="thriller">
                            Thriller Movie!!
                        </div>
                        <div ng-switch-default>
                            Movie category is not defined!!
                        </div>
                    </div>
                </li>
            </ul>
        </div>   
        <script src="js/app.js"></script>
        <script src="js/MoviesController.js"></script>
    </body>
</html>
