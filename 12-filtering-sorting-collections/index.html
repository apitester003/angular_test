<!doctype html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Movie App</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/libs/angular.js"></script>
        <style>
            .old {background: red;} 
            .modern {background: lightblue;}
            .new {background: lightgreen;}
        </style>
    </head>
    <body>
        <div ng-controller="MoviesController as movies">
            <a href="" ng-click="type = 'year'">Year</a>
            <a href="" ng-click="type = 'title'">Title</a>
            <ul>
                <!-- <li ng-repeat="movie in movies.list | orderBy: 'year'"> Gives Ascending Order-->
                <!-- <li ng-repeat="movie in movies.list | orderBy: 'year': true"> Gives Descending Order-->
                <li ng-repeat="movie in movies.list | orderBy: type: true"> <!-- Gives Descending Order-->
                    <p>{{movie.title}}</p>
                    <p>Released In: {{ movie.year }}</p>
                </li>
            </ul>
        </div>   
        <script src="js/app.js"></script>
        <script src="js/MoviesController.js"></script>
    </body>
</html>
