<!doctype html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Movie App</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/libs/angular.js"></script>
        <style>
            .old {background: red;} 
            .modern {background: lightblue;}
            .new {background: lightgreen;}
        </style>
    </head>
    <body>
        <div ng-controller="MoviesController as movies">
            <form ng-submit="movies.addMovie();">
                <p>Add a Movie</p>
                <input type="text" placeholder="Title" ng-model="movies.newTitle" />
                <input type="text" placeholder="Release Year" ng-model="movies.newRelease" />
                <button type="submit">Add new movie</button>
            </form>
            <ul>
                <li ng-repeat="movie in movies.list">
                    <p>{{movie.title}}</p>
                    <p>Released In: {{ movie.year }}</p>
                </li>
            </ul>
        </div>   
        <script src="js/app.js"></script>
        <script src="js/MoviesController.js"></script>
    </body>
</html>
