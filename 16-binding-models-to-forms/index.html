<!doctype html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Movie App</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/libs/angular.js"></script>
        <style>
            .old {background: red;} 
            .modern {background: lightblue;}
            .new {background: lightgreen;}
        </style>
    </head>
    <body>
        <div>
            <form ng-controller="OrderController As order">
                <order-form data="order.customerOrder" submit="order.submitOrder()"></order-form>
            </form>
        </div>   
        <script src="js/app.js"></script>
        <script src="js/OrderController.js"></script>
        <script src="js/OrderFormController.js"></script>
        <script src="js/order-form.directive.js"></script>
    </body>
</html>
