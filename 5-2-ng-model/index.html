<!doctype html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Movie App</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/libs/angular.js"></script>
        <style>
            .old { background: red;}    /*  < 1995 */
            .modern { background: blue;}    /*  > 1995 but < 2000  */ 
            .new { background: green;}  /* >2000 */
        </style>
    </head>
    <body>
        <div ng-controller="MoviesController as movies">
            <!-- {{todo.list}} -->
            <ul>
                <li ng-class="{
                        old: movie.year < 1995, 
                        modern: movie.year > 1995 && movie.year < 2000, 
                        new: movie.year > 2000, 
                    }" 
                    ng-repeat="movie in movies.list">
                    <p>{{movie.title}} {{$index}}</p>
                    <p>Released In: {{movie.year}}</p>
                    <input type="text" name="" id="" ng-model="movie.year">
                </li>
            </ul>
        </div>   
        <script src="js/app.js"></script>
        <script src="js/MoviesController.js"></script>
    </body>
</html>
