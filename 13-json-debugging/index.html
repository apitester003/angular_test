<!doctype html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <title>Movie App</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/libs/angular.js"></script>
        <style>
            .old {background: red;} 
            .modern {background: lightblue;}
            .new {background: lightgreen;}
        </style>
    </head>
    <body>
        <div ng-controller="MoviesController as movies">
            <input type="text" ng-model="movies.person.location">
            <pre>{{ movies.person | json }}</pre>
        </div>   
        <script src="js/app.js"></script>
        <script src="js/MoviesController.js"></script>
    </body>
</html>
